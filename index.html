---
layout: home-layout
title: Adassa Store
---

<section id="featured-products">
    <div class="centred">
        <p class="mt-5" 
           style="font-weight: bold;font-size: xx-large;color: darkgray;">
           Featured Products
        </p> 
    </div>
    <div class="products">
        {% for product in site.data.products %}
        <div class="centred">
           
            <h1 class="title">
                <a href="{{product.link}}">{{product.name}}</a>
            </h1>

            <a href="{{product.link}}">
                <img class="img-fluid mb-3 post-feature-image" 
                     alt="{{product.name}}"
                     src="{{product.image}}">
            </a>

            <a href="{{product.link}}" class="btn">Buy now</a>
            
        </div>
        {% endfor %}                
    </div>          
</section>
